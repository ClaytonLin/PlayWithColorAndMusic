<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>


        <div class="flex">
            <div class="verticalLine1" id="verticalLine1"></div>
            <div class="verticalLine2" id="verticalLine2"></div>
            <div class="verticalLine3" id="verticalLine3"></div>
            <div class="verticalLine4" id="verticalLine4"></div>
            <div class="verticalLine5" id="verticalLine5"></div>
        </div>

        <div class="animationQ" id="animationQ"></div>

        <div class="animationS1" id="animationS1"></div>
        <div class="animationS2" id="animationS2"></div>
        <div class="animationS3" id="animationS3"></div>

        <div class="animationT" id="animationT"></div>

        <div class="animationE flex justify-center content-center" id="animationE"><img src="E1.png" class="animationEimage"></div>

        <div class="animationE flex justify-center content-center" id="animationF"><img src="Slope.png" class="animationEimage"></div>

        <div class="triangle-up" id="triangle-up"></div>

        <div class="animationG" id="animationG"></div>

        
        <div class="flex">
            <div id="key-q" class="key" data-key="q">Q</div>
            <div id="key-w" class="key" data-key="w">W</div>
            <div id="key-e" class="key" data-key="e">E</div>
            <div id="key-a" class="key" data-key="a">A</div>
            <div id="key-s" class="key" data-key="s">S</div>
            <div id="key-d" class="key" data-key="d">D</div>
            <div id="key-r" class="key" data-key="r">R</div>
            <div id="key-f" class="key" data-key="f">F</div>
            <div id="key-t" class="key" data-key="t">T</div>
            <div id="key-g" class="key" data-key="g">G</div>
        </div>
        <script src="howler.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
